<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
		li{
			cursor: pointer;
		}
		.completed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Task Manager</h1>
	<hr>
	<div class="content">
		<label for="">Task :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add Task">
		<input type="button" value="Remove Completed">
		<ol>
			<li>Task - 1</li>
			<li class="completed">Task - 2</li>
		</ol>
	</div>
</body>
</html>
